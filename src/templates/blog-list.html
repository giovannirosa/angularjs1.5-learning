<h1>Blog List</h1>
<ul ng-if="items.length > 0">
  <li ng-repeat="item in items">
    <a confirm-click="Are you ready?" confirmed-click="/blog/{{item.id}}"
      >{{item.title}} - {{item.publishDate}}</a
    >
    <!-- <confirm-click message="Are you positive?" post="item"></confirm-click> -->
  </li>
</ul>

<span ng-if="items.length === 0">Posts coming soon</span>
